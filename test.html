<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Image Zoom</title>
  <style>
    img {
      width: 200px;
      cursor: zoom-in;
      transition: 0.3s;
    }

    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Centered Image with max-height */
    .modal-content {
      display: block;
      margin: auto;
      max-height: 100vh;
      width: auto;
      height: auto;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .close {
        font-size: 30px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Thumbnail -->
<img id="myImg" src="./assets/496353163_2456009078109451_781492027031582395_n.jpg" alt="Click to Zoom">

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgZoomed">
</div>

<script>
  const modal = document.getElementById("myModal");
  const img = document.getElementById("myImg");
  const modalImg = document.getElementById("imgZoomed");
  const closeBtn = document.querySelector(".close");

  img.onclick = function () {
    modal.style.display = "block";
    modalImg.src = this.src;
  }

  closeBtn.onclick = function () {
    modal.style.display = "none";
  }

  // Optional: Click outside to close
  modal.onclick = function (e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
